version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      # - image: circleci/openjdk:8-jdk
      - image: circleci/openjdk:8-jdk-browsers
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
          key: jar-{{ checksum "build.gradle" }}

      - run: gradle --version

      - run: ./gradlew --version

      - run: gradle buildEnvironment

      - run:
          name: Runs all checks.
          command: gradle check

      - run:
          name: Install dependencies
          command: gradle dependencies

      - run:
          name: Compiles production Java source files using javac.
          command: gradle compileJava

      - run:
          name: Assembles main classes.
          command: gradle classes

      - save_cache:
          paths:
            - ~/.gradle
            - ~/.m2
          key: jar-{{ checksum "build.gradle" }}

      - run:
          name: Runs the unit tests.
          command: gradle test

      # - store_test_results:
          # path: target/surefire-reports

      # - store_artifacts:
          # path: target/demo-java-spring-0.0.1-beta.1.jar

        - store_actifacts:
            path: build